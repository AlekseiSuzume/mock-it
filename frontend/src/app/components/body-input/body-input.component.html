<div class="container">
  <span class="body-input__label">Тело ответа</span>
  <div class="button-container">
    <button mat-flat-button (click)="clearInput()">Очистить</button>
    <button mat-flat-button (click)="validateJSON()">Валидация</button>
  </div>
  <textarea class="body-input__input" [(ngModel)]="bodyInput" (ngModelChange)="updateBodyInput($event)"></textarea>
  <div class="validation-message">{{ validationMessage }}</div>
</div>
