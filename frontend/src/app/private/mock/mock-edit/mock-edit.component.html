<div class="edit-form-container">
  <form class="edit-form" [formGroup]="fbForm">
    <div>
      <h3>Request</h3>
    </div>
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name">

    <div style="display: flex; flex-direction: row;">
      <div>
        <app-dropdown-method [selectedMethod]="selectedMethod!" (methodSelected)="onMethodSelected($event)">
        </app-dropdown-method>
      </div>
      <div>
        <input type="text" id="endpoint" formControlName="endpoint">
      </div>
    </div>

    <div>
      <h3>Response</h3>
    </div>
    <div style="display: flex; flex-direction: column;">
      <label for="status_code">Status:</label>
      <input style="width: 60px" type="text" id="status_code" formControlName="status_code">
    </div>

    <div>
      <app-body-input [bodyInput]="bodyInput" (bodyInputChange)="onBodyInputChange($event)"></app-body-input>
    </div>

    <div>
      <button mat-button [disabled]="!fbForm.valid" (click)="saveItem()">Save</button>
      <button mat-button [disabled]="!selectedItem?.id" (click)="deleteItem()">Delete</button>
    </div>
  </form>
</div>
