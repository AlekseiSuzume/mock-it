<div class="container">
  <div class="column card-list">
    <mat-card *ngFor="let item of mocks" (click)="selectItem(item.id!)" class="card">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ item.body }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="mock_edit">
    <app-mock-edit [selectedItemId]="selectedItemId">></app-mock-edit>
  </div>
</div>
